<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>

    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="element">
                    <h4>Hit</h4>
                    <div id="hit-value" class="box">2</div>
                </div>
                <div class="element">
                    <h4>Timer</h4>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="element">
                    <h4>Score</h4>
                    <div id="score-val" class="box">0</div>
                </div>
            </div>
            <div class="panel-bottom">
                
            </div>
        </div>
    </div>
    

    <script src="bubble.js"></script>
</body>
</html>
